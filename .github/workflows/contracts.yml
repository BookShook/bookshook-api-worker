name: Contracts

on:
  pull_request:
  push:
    branches: [main]

jobs:
  contract-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Check contract schema artifact
        run: npx tsx scripts/generate-contracts.ts --check
